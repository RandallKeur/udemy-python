name: Pylint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    uses: ./.github/workflows/setup-python-and-install-deps.yml
    with:
      python-version: "3.12"
    steps:
      - name: Install additional lint dependencies
        run: |
          pip install pylint
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py')